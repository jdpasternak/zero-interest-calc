<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link href="./assets/css/styles.css" rel="stylesheet" />
    <title>0% Interest Calculator</title>
  </head>
  <body class="d-flex flex-column h-100">
    <!-- Header -->
    <header class="container mt-3 text-center">
      <h1>0% Interest Credit Card Calculator</h1>
      <p>How much do I need to pay each month?</p>
    </header>

    <main class="container">
      <!-- Form -->
      <div class="row g-3 justify-content-center mb-3">
        <div class="col-10">
          <button
            id="add-btn"
            class="btn btn-primary col-12"
            data-bs-toggle="modal"
            data-bs-target="#add-entry-modal"
            type="button"
          >
            Add
          </button>
        </div>
      </div>

      <!-- Content -->
      <div id="content" class="row g-3 justify-content-around"></div>
    </main>

    <!-- Add Entry Modal -->
    <div class="modal fade" id="add-entry-modal" data-bs-keyboard="false">
      <div class="modal-dialog modal-dialog-centered" tabindex="-1">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addNewEntryLabel">Add Card</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input
              id="newCardName"
              type="text"
              class="form-control mb-2"
              placeholder="Credit Card Name"
            />
            <input
              id="newAmountDue"
              type="number"
              class="form-control mb-2"
              placeholder="Amount Due"
            />
            <input
              id="newExpDate"
              type="date"
              class="form-control mb-2"
              placeholder="0% Expiration Date"
            />
          </div>
          <div class="modal-footer">
            <button
              id="submit-new-entry"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              <span class="material-icons-outlined"> close </span>
            </button>
            <button id="submitEntry" class="btn btn-primary">
              <span class="material-icons-outlined"> save </span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div class="modal fade" id="confirm-delete-modal" data-bs-keyboard="false">
      <div class="modal-dialog modal-dialog-centered" tabindex="-1">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmDeleteLabel">Delete Card</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this card?</p>
          </div>
          <div class="modal-footer">
            <button
              id="submit-new-entry"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              <span class="material-icons-outlined"> cancel </span>
            </button>
            <button id="confirmDeleteBtn" class="btn btn-primary">
              <span class="material-icons-outlined"> check </span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <div>Total due monthly: <span id="totalMonthly"></span></div>
      </div>
    </footer>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.1.1/build/global/luxon.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
